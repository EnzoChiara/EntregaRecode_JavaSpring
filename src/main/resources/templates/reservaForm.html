<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Criar Reserva</title>
    <link rel="icon" type="image/x-icon" href="./img/airplane.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h2>CRIAR RESERVA</h2>

    <hr>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mt-5">Cadastro de Reserva</h1>
                <form class="mt-5" th:action="@{/reservas/salvarreserva}" th:object="${reserva}" method="post">

                    <div class="form-group">
                        <input class="form-control" type="hidden" th:field="*{IDReserva}" />

                        <div>
                            <label for="statusReserva">Status Reserva:</label>
                            <input class="form-control" type="text" id="statusReserva" th:field="*{statusReserva}" />
                        </div>

                        <div>
                            <label for="dataHoraReserva">Data e Hora Reserva:</label>
                            <input class="form-control" type="datetime-local" id="dataHoraReserva" th:field="*{dataHoraReserva}" />
                        </div>

                        <div>
                            <label for="usuario">Usu√°rio:</label>
                            <select class="form-control" id="usuario" th:field="*{usuario.IDUsuario}">
<option th:each="user : ${usuarios}" th:if="${user != null}" th:value="${user.IDUsuario}" th:text="${user.nome + ' ' + user.sobrenome}"></option>
                            </select>
                        </div>

                        <div>
                            <label for="voo">Voo:</label>
                            <select class="form-control" id="voo" th:field="*{voo.IDVoo}">
                                <option th:each="voo : ${voos}" th:value="${voo.IDVoo}" th:text="${voo.IDVoo}"></option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
