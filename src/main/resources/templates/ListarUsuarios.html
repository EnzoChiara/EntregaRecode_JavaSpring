                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

		<h1 class="mt-5">Lista de Usuários</h1>
		<div class="container mt-5"> <a class="btn btn-primary mb-5" th:href="@{/usuarios/novo}">  Add Usuários </a> 
		</div>
			
			<table class="table table-bordered">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Login</th>
					<th>Senha</th>
					<th>Email</th>
					<th>Deficiência</th>
					<th>Preferências </th>
					<th>Ações</th>
					</tr>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.IDUsuario}"></td> 
						<td th:text="${usuario.nome}"></td>
						<td th:text="${usuario.sobrenome}"></td>
						<td th:text="${usuario.senha}"></td>
						<td th:text="${usuario.email}"></td>
						<td th:text="${usuario.informacoesContato}"></td>
						<td> 
							<div class="d-flex">  
								<form th:action="@{/usuarios/deletar/{IDUsuario}(IDUsuario=${usuario.IDUsuario})}" method="post">
    <button class="btn btn-danger" type="submit">Deletar</button>
      <a class="btn btn-success" th:href="@{/usuarios/editar/{IDUsuario}(IDUsuario=${usuario.IDUsuario})}">Editar</a>
            </form>
								
							</div>
							
         
						</td>
						
						
						
					</tr>
				
			</table>
