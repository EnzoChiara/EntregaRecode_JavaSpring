<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Criar Voo</title>
	<link rel="icon" type="image/x-icon" href="./img/airplane.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<h2>CRIAR VOO</h2>

	<hr>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="mt-5">Cadastro de Voo</h1>
				<form class="mt-5" th:action="@{/voos/savevoo}" th:object="${voo}" method="post">

					<div class="form-group">
						<input class="form-control" type="hidden" th:field="*{IDVoo}" />

						<div>
							<label for="numeroVoo">Número do Voo:</label>
							<input class="form-control" type="text" id="numeroVoo" th:field="*{numeroVoo}" />
						</div>

						<div>
							<label for="aeroportoOrigem">Aeroporto de Origem:</label>
							<input class="form-control" type="text" id="aeroportoOrigem"
								th:field="*{aeroportoOrigem}" />
						</div>

						<div>
							<label for="aeroportoDestino">Aeroporto de Destino:</label>
							<input class="form-control" type="text" id="aeroportoDestino"
								th:field="*{aeroportoDestino}" />
						</div>

						<div>
							<label for="dataHoraPartida">Data e Hora de Partida:</label>
							<input class="form-control" type="datetime-local" id="dataHoraPartida"
								th:field="*{dataHoraPartida}" required="required" />
						</div>

						<div>
							<label for="dataHoraChegada">Data e Hora de Chegada:</label>
							<input class="form-control" type="datetime-local" id="dataHoraChegada"
								th:field="*{dataHoraChegada}" required="required" />
						</div>

						<div>
							<label for="companhiaAerea">Companhia Aérea:</label>
							<input class="form-control" type="text" id="companhiaAerea" th:field="*{companhiaAerea}"
								required="required" />
						</div>

						<div>
							<label for="preco">Preço:</label>
							<input class="form-control" type="text" id="preco" th:field="*{preco}"
								required="required" />
						</div>

						<div>
							<label for="novaData">Nova Data:</label>
							<input class="form-control" type="datetime-local" id="novaData" th:field="*{novaData}" />
						</div>


						<div class="d-flex justify-content-center">
							<button class="btn btn-primary" type="submit">Salvar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
