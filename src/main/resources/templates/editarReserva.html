<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edição de Reserva</title>
    <link rel="icon" type="image/x-icon" href="./img/airplane.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <h1>EDITAR RESERVA</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <form class="mt-5" th:action="@{/reservas/editarreserva/{IDReserva}}" th:object="${reserva}" method="post">
                    <div class="form-group">
                        <label for="IDReserva"> ID Reserva: </label>
                        <input class="form-control" type="text" id="IDReserva" th:field="*{IDReserva}" readonly="readonly" />
                    </div>
                    <div>
                        <label for="statusReserva"> Status Reserva: </label>
                        <input class="form-control" type="text" id="statusReserva" th:field="*{statusReserva}" />
                    </div>
                    <div>
                        <label for="dataHoraReserva"> Data e Hora Reserva: </label>
                        <input class="form-control" type="text" id="dataHoraReserva" th:field="*{dataHoraReserva}" />
                    </div>
                    <div>
                        <label for="usuario"> Usuário: </label>
                        <select class="form-control" id="usuario" th:field="*{usuario}">
                            <option th:each="usuario : ${usuarios}" th:value="${usuario}" th:text="${usuario.nome}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="voo"> Voo: </label>
                        <select class="form-control" id="voo" th:field="*{voo}">
                            <option th:each="voo : ${voos}" th:value="${voo}" th:text="${voo.nome}"></option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit"> Salvar </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
